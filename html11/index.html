<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>HTML lesson 11</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>Ваши данные</legend>
      <label for="#name">Ваше имя</label>
      <input id="name" type="text">
      <label for="#city">Город доставки</label>
      <input id="city" type="text">
      <select name="select">
        <option value="">--Не выбрано--</option>
        <option value="one">Москва</option>
        <option value="two">Санкт-Петербург</option>
        <option value="three">Новосибирск</option>
        <option value="four">Екатеринбург</option>
        <option value="five">Казань</option>
        <option value="six">Нижний Новгород</option>
        <option value="seven">Красноярск</option>
        <option value="eight">Челябинск</option>
        <option value="nine">Пермь</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Данные Вашего питомца</legend>
      <label for="#petname">Имя питомца</label>
      <input id="petname" type="text">
    </fieldset>
    <button type="submit">Отправить данные</button>
    <button type="reset">Очистить данные</button>
  </form>
</body>
</html>
